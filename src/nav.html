    <script>
            function cerrarMenuMovil() {
        const menuToggle = document.getElementById('menu-toggle');
        if (menuToggle) {
            menuToggle.checked = false;
        }
    }

    // Esperar a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function() {
        // Cerrar el menú móvil al hacer clic en cualquier enlace del menú
        const navLinks = document.querySelectorAll('.nav-links a');
        
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Cerrar el menú inmediatamente
                cerrarMenuMovil();
            });
        });

        // También cerrar cuando se hace clic fuera del menú
        document.addEventListener('click', function(e) {
            const nav = document.querySelector('nav');
            const menuToggle = document.getElementById('menu-toggle');
            
            // Si el clic fue fuera del nav y el menú está abierto
            if (!nav.contains(e.target) && menuToggle.checked) {
                cerrarMenuMovil();
            }
        });
    });

    // Función adicional para cerrar el menú desde cualquier lugar
    window.cerrarMenuMovil = cerrarMenuMovil;
    </script>
