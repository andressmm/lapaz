     <script>
        // Funci√≥n mejorada para cerrar el men√∫ m√≥vil
        function cerrarMenuMovil() {
            const menuToggle = document.getElementById('menu-toggle');
            if (menuToggle) {
                menuToggle.checked = false;
            }
        }

        // Funci√≥n para inicializar el men√∫ m√≥vil
        function inicializarMenuMovil() {
            // Cerrar el men√∫ m√≥vil al hacer clic en cualquier enlace del men√∫
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Cerrar el men√∫ inmediatamente
                    cerrarMenuMovil();
                });
            });

            // Tambi√©n cerrar cuando se hace clic fuera del men√∫
            document.addEventListener('click', function(e) {
                const nav = document.querySelector('nav');
                const menuToggle = document.getElementById('menu-toggle');
                
                // Si el clic fue fuera del nav y el men√∫ est√° abierto
                if (nav && !nav.contains(e.target) && menuToggle && menuToggle.checked) {
                    cerrarMenuMovil();
                }
            });
        }

        // Funci√≥n global disponible desde cualquier lugar
        window.cerrarMenuMovil = cerrarMenuMovil;
    </script>
